<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <h1>Node and express</h1>
    <p id="user"></p>


    <div class="container">
      <div class="row">

        <div class="col-md-6">
           <input id="input" class="form-control" type="text">
        
        </input>
        <button  id="btn" class="btn btn-success mt-3">Submit</button>
        </div>       
         </div>
    </div>

    <script>
      fetch("http://localhost:4004/user/4")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("user").innerText = data.name;
        });

          document.getElementById("btn").addEventListener("click", ()=>{

                     const name=document.getElementById("input").value

                     const userInfo={name}
                   

                          fetch('http://localhost:4011/addInfo', {
                          method: 'POST',
                          body: JSON.stringify(userInfo),
                        
                          headers: {
                            'Content-type': 'application/json; charset=UTF-8',
                          },
                        })
                          .then((res) => res.json())
                          .then((data) => console.log(data));
            
                         })
    </script>
  </body>
</html>
